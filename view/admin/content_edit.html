{% extends "layout.html" %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改</h3>
<br /><br />

<form method="post" role="form">  <!--form表单提交，没有url相当于当前的页面-->
  <div class="form-group">
      <label for="title">分类：</label>
      <select name="category" id="category" class="form-control">
          {%for category in categories%}
          {% if content.tid==category.tid %}
          <option value="{{category.tid}}" selected>{{category.tname}}</option>
          {% else %}
          <option value="{{category.tid}}">{{category.tname}}</option>
          {% endif %}

          {%endfor%}
      </select>
  </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" value="{{content.title}}" name="title" id="title" placeholder="请输入内容标题">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="请输入内容简介">{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" class="form-control" rows="10" placeholder="请输入内容">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">修改</button>
    <br /> <br />
</form>
{%endblock%}
